# fly-rails.toml - LEGACY Rails backend configuration
#
# WARNING: This is for legacy Rails backend deployment only.
# For production deployments, use the default fly.toml (Phoenix backend).
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "shot-client-next"
primary_region = "dfw"

[build]
  [build.args]
    NEXT_PUBLIC_API_BASE_URL = "https://shot-counter.fly.dev"
    NEXT_PUBLIC_SERVER_URL = "https://shot-counter.fly.dev"
    NEXT_PUBLIC_WEBSOCKET_URL = "wss://shot-counter.fly.dev"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
